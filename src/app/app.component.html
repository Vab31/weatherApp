<div class="container" >
 
  <div  class="d-flex" role="search" >
    <!-- <input type="text" name="search" id="search"  [(ngModel)]="searchval">
    <button type="button" (click)="ngOnInit()">Clickme</button> -->
        <input class="form-control me-2 my-2" name="search" id="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchval">
        <button class="btn btn-outline-light my-2" type="submit" (click)="ngOnInit()">Search</button>
  </div>
  <div class="upper-data">
    <img src="../assets/hotday.jpg" alt="" *ngIf='tempi>15'>
    <img src="../assets/winter-snowfall-snow-white.jpg"  alt="" *ngIf='tempi <= 15'>
  

<div class="weather-data">
  <div class="location my-0">
    {{flag}}
  </div>
  <div class="tem">{{tempi}}Â°C</div> 
</div>
</div>

<div class="lower-data">
<div class="more_info">
  More Information
  
  <span class="badge text-bg-danger mx-3"  ng-click="alertmessage(alertmessage)">Danger</span>
  
<div class="more_info_container">
  <div class="info_block">
    <div class="info_block_label">
      <img src="../assets/humidity-icon-heating-and-air-conditioning-elements-icon-rain-icon-mD5QbkZ9_t.jpg" alt="">
      <span>Humidity</span>
    </div>
    <div class="info-block-value">{{humidty_val}}</div>
  </div>


  <div class="info_block">
    <div class="info_block_label">
      <img src="../assets/wind_icon.jpg" alt="">
      <span>
        Wind Speed
      </span>
    </div>
    <div class="info-block-value">{{wind_val}}mph</div>
  </div>


  <div class="info_block">
    <div class="info_block_label">
      <img src="../assets/humidity-icon-heating-and-air-conditioning-elements-icon-rain-icon-mD5QbkZ9_t.jpg" alt="">
      <span>Moonphase</span>
    </div>
    <div class="info-block-value">{{ moonphase }}</div>
  </div>


  <div class="info_block">
    <div class="info_block_label">
      <img src="../assets/humidity-icon-heating-and-air-conditioning-elements-icon-rain-icon-mD5QbkZ9_t.jpg" alt="">
      <span>heatindex
      </span>
    </div>
    <div class="info-block-value">{{ heatindex }}<div>
  </div>
</div>
</div>
</div>
